<!DOCTYPE html>
<html>
<head>
    <title>Typing Test</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        #quote {
            text-align: center;
            margin-top: 20px;
        }

        #typing-input {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Typing Test</h1>
    <div id="quote">
        <p>{{ quote }}</p>
    </div>

    <form id="typing-form" action="/results" method="post">
        <input id="typing-input" type="text" name="typedText" placeholder="Type the quote here" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
